<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login-window</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
    <script defer src="https://use.fontawesome.com/releases/v6.7.1/js/all.js"></script>
</head>
<body>
<!-- Окно входа -->
<div class="hero is-fullheight has-background-black-ter">
<div class="container is-max-tablet">
    <section class="section is-large">
    <form class="box" style="box-shadow: 0px 0px 20px rgb(0,207,177,0.4);">
        <div class="field">
            <label class="label">Логин или почта</label>
            <div class="control has-icons-left">
                <input class="input" type="email" placeholder="Логин или почта" />
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                </span>
            </div>
        </div>
        <div class="field">
            <label class="label">Пароль</label>
            <div class="control has-icons-left">
                <input class="input" type="password" placeholder="********" />
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                </span>
            </div>
        </div>
        <button class="button is-primary">Войти</button>
        <a href="html/registration.html" target="_self" class="button is-ghost">Создать аккаунт</a>
    </form>
    </section>
</div>
</div>
</body>
</html>
